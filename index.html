<!DOCTYPE html>
<html>
<head>
    <title>stinky faggot!</title>
    <style>
        body {
            font-family: 'Times New Roman', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
        }

        .editor {
            background-color: #f5c4ca;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .preview {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        textarea {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="editor">
        <h2>Edit Your Page</h2>
        <label>Name:</label>
        <input type="text" id="nameInput" placeholder="YOU KNOW YOURE OWN NAME, DUMB MUTT">

        <label>About Me:</label>
        <textarea id="aboutInput" placeholder="Fucking type!!!"></textarea>

        <label>Favorite Game:</label>
        <input type="text" id="gameInput" placeholder="KKKKKKKIIIIILLL YOURSELF *NOW*">




        <label>Background Image URL:</label>
        <input type="text" id="bgInput" placeholder="Paste image URL here">

    </div>


    <div class="preview">
        <h1 id="displayName">Your Name</h1>
        <p id="displayAbout">Your bio will appear here...</p>
        <p><strong>Favorite Game:</strong> <span id="displayGame">None yet</span></p>

        <p><button id="youtubeButton">Latest Video (totally not a rickroll):</button></p>
    </div>

    <script>
        // Get the input fields
        const nameInput = document.getElementById('nameInput');
        const aboutInput = document.getElementById('aboutInput');
        const gameInput = document.getElementById('gameInput');

        // Get the display elements
        const displayName = document.getElementById('displayName');
        const displayAbout = document.getElementById('displayAbout');
        const displayGame = document.getElementById('displayGame');
    

        nameInput.addEventListener('input', function() {
            displayName.textContent = nameInput.value || 'Your Name';
        });

        aboutInput.addEventListener('input', function() {
            displayAbout.textContent = aboutInput.value || 'Your bio will appear here...';
        });

        gameInput.addEventListener('input', function() {
            displayGame.textContent = gameInput.value || 'None yet';
        });

        // YouTube button
        const youtubeButton = document.getElementById('youtubeButton');
        
        youtubeButton.addEventListener('click', function() {
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        });

        // Background image
        const bgInput = document.getElementById('bgInput');
        
        bgInput.addEventListener('input', function() {
            if (bgInput.value) {
                document.body.style.backgroundImage = `url(${bgInput.value})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            } else {
                document.body.style.backgroundImage = 'none';
            }
        });

        // Save to localStorage whenever anything changes
        nameInput.addEventListener('input', function() {
            localStorage.setItem('name', nameInput.value);
        });

        aboutInput.addEventListener('input', function() {
            localStorage.setItem('about', aboutInput.value);
        });

        gameInput.addEventListener('input', function() {
            localStorage.setItem('game', gameInput.value);
        });

        bgInput.addEventListener('input', function() {
            localStorage.setItem('background', bgInput.value);
        });

        // Load saved data when page loads
        window.addEventListener('load', function() {
            if (localStorage.getItem('name')) {
                nameInput.value = localStorage.getItem('name');
                displayName.textContent = nameInput.value;
            }
            if (localStorage.getItem('about')) {
                aboutInput.value = localStorage.getItem('about');
                displayAbout.textContent = aboutInput.value;
            }
            if (localStorage.getItem('game')) {
                gameInput.value = localStorage.getItem('game');
                displayGame.textContent = gameInput.value;
            }
            if (localStorage.getItem('background')) {
                bgInput.value = localStorage.getItem('background');
                document.body.style.backgroundImage = `url(${bgInput.value})`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
            }
        });
    </script>
</body>
</html>
